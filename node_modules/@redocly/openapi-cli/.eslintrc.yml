env:
  browser: true
  es6: true
  node: true
  jest: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  class-methods-use-this: off
  max-len: [1, 120]
  global-require: off
  import/no-dynamic-require: off
  no-plusplus: off
  no-restricted-syntax: off
  no-console: off
  no-use-before-define: off

